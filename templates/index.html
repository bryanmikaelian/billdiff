<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legislative Amendments Tracker</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <h1>Legislative Amendments Tracker</h1>
      <p>Visual diff-style view of legislative changes</p>
    </header>

    <main>
      <div class="container">
        <div class="bills-grid">{{bills}}</div>
      </div>
    </main>

    <footer>
      <p>Generated on <span id="build-date"></span></p>
    </footer>

    <script>
      document.getElementById("build-date").textContent =
        new Date().toLocaleDateString();
    </script>
  </body>
</html>
