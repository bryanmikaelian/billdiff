<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{section}} - {{title}}</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="breadcrumb">
        <a href="/">All Bills</a> /
        <a href="/bills/{{billId}}/">{{billId}}</a> /
        <span>{{section}}</span>
      </nav>
      <h1>{{section}}</h1>
      <h2>{{title}}</h2>
    </header>

    <main>
      <div class="container">
        <div class="amendment-content">{{content}}</div>

        <details class="raw-text">
          <summary>View Raw Amendment Text</summary>
          <pre>{{raw}}</pre>
        </details>
      </div>
    </main>

    <footer>
      <p>Generated on <span id="build-date"></span></p>
    </footer>

    <script>
      document.getElementById("build-date").textContent =
        new Date().toLocaleDateString();
    </script>
  </body>
</html>
